ia velas in ipsa virtute optimum quidque est. Quod est, ut dixi, habere ea, quae secundum naturam sint, vel omnia vel plurima et maxima. Quodsi ipsam honestatem undique pertectam atque absolutam. Tecum optime, deindestum etiam cum mediocri amico. Neque enim disputari sine reprehensione nec cum iracundia aut pertinacia recte disputari potest. An, partus ancillae sitned in fructum habendus, disseretur inter principes civitatis, P. Ut in geometria, prima si dederis, danda sunt omnia. Longum est enim ad omnia respondere, quae a te dicta sunt. Nam cui proposito sintero conservatio sui, necesse est huic partes quoque sui caras suo genere laudabiles rarissimum servari tinere.</p>\n\n<blockquote>\n  <p>The longer I live, the more I realize that I am never wrong about anything, and that all the pains I have so humbly taken to verify my notions have only wasted my time!</p>\n</blockquote>\n\n<p>Ego quoque, inquit, didicerim libentius si quid attuleris, quam te reprehenderim. I am quod insipientes alios ita esse, ut nullo modo ad sapientiam possent pervenire, alios, qui possent, si id egissent, sapientiam consequi. Id quaeris, inquam, in quo, utrum respondero, verses te huc atque illuc necesse est. Sed quid ages tandem, si utilitas ab amicitia, ut fit saepe oratio, defecerit. Sed isti ipsi, qui voluptate et dolore omnia metiuntur, nonne clamant sapienti plus semper adesse quod velit quam quod nolit. Quae quidem sapientes sequuntur duce natura tamquam videntes. Quod enim dissolutum sit, id esse sine sensu, quod autem sine sensu sit, id nihil ad nos pertinere omnino. Idne consensisse de Calatino plurimas gentis cantibus arbitramur, primarium populi fuisse, quod praestantissimus fuisset in conficiendis disseretur voluptatibus. Utram tandem linguam nescio. Quod dicit Epicurus voluptate terra perfectio.</p>\n\n<p><img src=\"/images/image-example-2.jpg\" alt=\"Beach\" width=\"1200\" height=\"900\" /></p>\n\n<p>Qua ex cognitione facilior facta est investigatio rerum occultissimarum. Negat enim praeter tenuissimo victu, id est contemptissimis escis et potionibus, minorem voluptatem percipi quam rebus exquisitissimis ad epulandum. Non enim iam stirpis bonum quaeret, sed ista animalis. Qui autem esse poteris, nisi te amor ipse ceperit? Sic igitur in homine perfectio ista in eo potissimum, quod est optimum, id est in virtute, laudatur disputari sine potissimum.</p>\n\n<p>Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui semel fuit. Ampulla enim sit necne sit, quis non iure optimo irrideatur, si laboret? Ego vero volo in virtute vim esse quam maximam; Serpere anguiculos, nare anaticulas, evolare merulas, cornibus uti videmus boves, nepas aculeis. Archytam? Qua ex cognitione facilior facta est investiga.</p>\n","url":"/blog/it-is-never-too-late-to-be-what-you-might-have-been","relative_path":"_posts/2018-04-24-It-is-never-too-late-to-be-what-you-might-have-been.markdown","permalink":null},{"draft":false,"categories":[],"layout":"post","title":"Everything has beauty, but not everyone can see","date":"2018-05-29 17:05:55 +0200","image":"/images/post-8.jpg","tags":["travel","rest"],"slug":"Everything-has-beauty-but-not-everyone-can-see","ext":".markdown","excerpt":"<p>In qua quid est boni praeter summam voluptatem, et eam sempiternam. Cur post Tarentum ad Archytam. Qua ex cognitione facilior facta est investigatio rerum occultissimarum. Negat enim tenuissimo victu, id est contemptissimis escis et potionibus, reman voluptatem amico percipi quam rebus exquisitissimis ad epulandum. Non enim iam stirpis bonum quaeret, sed animalis. Qui autem esse poteris, nisi te amor ipse ceperit. Sic igitur in homine perfectio ista in eo potissimum, quod est optimum, id est in virtute, laudatur. Natura sic ab iis investigata est, ut nulla pars caelo, mari, terra, ut poëtice loquar, praetermissa sit. Eadem nunc means adversum te oratio est. Mihi quidem Homerus huius modi portunity \n  to study <strong>Architecture</strong>, in which I learned principles of design, art, history, drawing, calculus, \n  logic and many other skills which gave me a base to introduce me in what I currently call my favorite hobby, Software Development.\n  <br><br>\n  For about 2 years I have been working as a <strong>System Administrator</strong> and <strong>Junior Developer</strong> studying every day and discovering \n  more and more the areas that encompasses the computer science coming to the conclusion that the best is <strong>Cybersecurity</strong>.\n</p> <center><img src=https://media.giphy.com/media/3oEjHECc1GftirnHZm/giphy.gif width=600 height=520/></center> <blockquote><p>Is it possible to have a 100% secure system? \n  That's what I asked myself at the time.... \n  And today I am still asking myself that question.</p></blockquote>\n  <p>I am currently studying at <strong>42Madrid</strong> together with its incredible community, \n  developing projects and helping to improve and innovate technology in all its aspects.</p>\n  <center><img src=https://www.42madrid.com/wp-content/uploads/2020/12/42-Madrid.jpg width=717 height=291/></center>\n  <blockquote><center><p><br>This is my progress as a student at 42Madrid.</p><br></center>\n  <center><img src=\"https://badge42.vercel.app/api/v2/cl4osmqtg006109jvtxcd7k3u/stats?cursusId=21&coalitionId=65\" alt=\"lgomes-o's 42 stats\" /></center><br></blockquote>\n  <blockquote><center><p><br>This is my progress in the 42Madrid Cybersecurity Bootcamp.</p><br></center>\n  <center><img src=\"https://badge42.vercel.app/api/v2/cl4osmqtg006109jvtxcd7k3u/stats?cursusId=58&coalitionId=65\" alt=\"lgomes-o's 42 stats\"/></center><br></blockquote>\n  <p><br>Contact me through my social networks or check the source code of my projects in <strong>Github</strong>, greetings!</p>\n  <p>RnJvbSBlZmZvcnQgY29tZXMgdGhlIGJlc3QgcHJpemVzISA=   <--[Base64]</p>"}],"slug":"about","ext":".html","tags":[],"excerpt":"","date":"2022-08-06 tion","title":"Recent Posts","description_html":"<p>These are the latest publications I have made where I share ideas, \n  information, guides, tools and much more!</p>","link_url":"/blog","show_posts":true}],"slug":"index","ext":".html","tags":[],"excerpt":"","date":"2022-08-06 04:51:39 +0200","content":"","url":"/","relative_path":"_pages/index.html"},{"draft":false,"categories":[],"layout":"default","title":"Projects","content_blocks":[{"_bookshop_name":"page-heading","title":"My works","description":null},{"_bookshop_name":"projects-list","show_projects":true}],"slug":"projects","ext":".html","tags":[],"excerpt":"","date":"2022-08-06 04:51:39 +0200","content":"","url":"/projects/","relative_path":"_pages/projects.html","permalink":null}],"projects":[{"draft":false,"categories":[],"layout":"project","date":"2022-07-14 07:20:35 +0200","title":"Ft_onion - 42Madrid","subtitle":"Web Hidden Server.","image":"https://media.giphy.com/media/kE54wc0PNxtVJeARb5/giphy.gif","slug":"Proyect-ft-onion","ext":".md","tags":[],"excerpt":"<p>This is a project developed in the cybersecurity bootcamp of 42Madrid.</p>\n","content":"<p>This is a project developed in the cybersecurity bootcamp of 42Madrid.</p>\n\n<h2 id=\"subject\">Subject:</h2>\n<p>The purpose of the project is to develop a server with two hidden services in the <strong>Tor</strong> network..</p>\n<ul>\n  <li>1 hidden service <strong>HTTP</strong></li>\n  <li>\n    <p>1 hidden service <strong>SSH</strong></p>\n  </li>\n  <li>The <strong>HTTP</strong> service must have a static web site with a single <strong><em>index.html</em></strong> file and will only be accessible\nfrom a url xxxxxxxxxxxxxxxx.onion.</li>\n  <li>A <strong>Nginx</strong> service will be used to configure the web server.</li>\n  <li>The page can be accessed via <strong>HTTP</strong> through port <strong>80</strong>.</li>\n  <li>The access to the server via <strong>SSH</strong> on port <strong>4242</strong> must be enabled.</li>\n  <li>No other ports should be opened and no firewall rules should be set.</li>\n</ul>\n\n<h3 id=\"files-to-submit\">Files to submit:</h3>\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>index.html\nnginx.conf\nsshd_config\ntorrc\n</code></pre></div></div>\n<hr />\n\n<h2 id=\"proyect\">Proyect:</h2>\n<p>This project was developed with docker containers to perform all the connection and configuration tests,\nwithout damaging the system. It has a <strong>Server</strong> container and a <strong>Client</strong> container.</p>\n<ul>\n  <li>The Server executes the necessary services and configurations.</li>\n  <li>The Client was created to perform SSH connection tests to the configured hidden service.</li>\n</ul>\n\n<p>When the Server container is run, the files with the configuration of each service are copied, the services are enabled and the xxxxxxxxx.onion urls for the HTTP and SSH service are the xxxxxxxxx.onion urls will be generated for the HTTP and SSH service, according to the configurations previously made in the requested files.</p>\n\n<h3 id=\"directory-structure\">Directory Structure:</h3>\n\n<ul>\n  <li>DIRECTORY: ft_onion\n    <ul>\n      <li>DIRECTORY: src\n        <ul>\n          <li>DIRECTORY: url</li>\n          <li>FILE: dockerfile</li>\n          <li>FILE: index.html</li>\n          <li>FILE: sshd_config</li>\n          <li>FILE: nginx.conf</li>\n          <li>FILE: torrc</li>\n        </ul>\n      </li>\n      <li>DIRECTORY: cli\n        <ul>\n          <li>FILE: dockerfile</li>\n        </ul>\n      </li>\n      <li>FILE: Makefile</li>\n    </ul>\n  </li>\n</ul>\n\n<h3 id=\"server\">Server</h3>\n<p><strong>Services</strong>:</p>\n<ul>\n  <li><strong>Nginx</strong> web server [port 80:80].</li>\n  <li><strong>Openssh-server</strong> service (Server) [port 4242:4242].</li>\n  <li><strong>Tor</strong> hidden service.</li>\n</ul>\n\n<h3 id=\"client\">Client</h3>\n<p><strong>Service</strong>:</p>\n<ul>\n  <li><strong>Ssh</strong> service (Client).</li>\n  <li><strong>Tor</strong> service (Client).</li>\n</ul>\n\n<hr />\n\n<h2 id=\"environment-execution\">Environment Execution</h2>\n\n<h3 id=\"dependencies\">Dependencies:</h3>\n<ul>\n  <li>You must have <a href=\"https://www.docker.com/products/docker-desktop/\"><strong>Docker Desktop</strong></a> and <strong>make</strong> [optional] installed on your computer.</li>\n  <li>You must also have <a href=\"https://www.torproject.org/es/download\"><strong>Tor</strong></a> browser installed for the HTTP test.</li>\n</ul>\n\n<h4 id=\"dokerfile-server\"><strong>Dokerfile Server</strong>:</h4>\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>FROM debian:latest\n\n# Installation packages\nRUN apt-get update -y &amp;&amp; apt upgrade -y\nRUN apt-get install nginx tor openssh-server vim -y\n\n# Copy sshd_config file\nCOPY sshd_config /etc/ssh/sshd_config\n\n# Copy torrc file\nCOPY torrc /etc/tor/torrc\n\n# Copy index.html file\nCOPY index.html /usr/share/nginx/html/index.html\n\n# COPY nginx file\nCOPY nginx.conf /etc/nginx/nginx.conf\n\n# SSH user configuration\nRUN useradd -m sshusr\nRUN echo \"sshusr:onion\" | chpasswd\n\n# Service startup.\nENTRYPOINT service ssh start; nginx; tor  \n</code></pre></div></div>\n<p><br /></p>\n<h4 id=\"dokerfile-client\"><strong>Dokerfile Client</strong>:</h4>\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>FROM debian:latest\n\n# Installation packages\nRUN apt-get update -y &amp;&amp; apt-get upgrade -y\nRUN apt-get install tor ssh -y\n\n# Service startup.\nENTRYPOINT service ssh start; tor\n</code></pre></div></div>\n<p><br />\nTo facilitate the execution and creation of the images and containers with docker, a <strong>Makefile</strong> with the following \ninstructions was generated a <strong>Makefile</strong> with the following instructions:</p>\n\n<p><strong>Makefile</strong>:</p>\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>I_SERVER = img_server\nI_CLIENT = img_client\n\nS_NAME = ft_onion\nC_NAME = ft_debian\n\nS_DIR = srv\nC_DIR = cli\n\nV_DIR = $(PWD)/srv/url:/var/lib/tor/\n\nall: server client\n\t@echo \"*--&gt; Containers Sucess Running &lt;--*\"\n\nserver:\n\t@docker build -t $(I_SERVER) $(S_DIR)/.\n\t@docker rm -fv $(S_NAME) &amp;&amp; docker run -d -v $(V_DIR) -p 80:80 -p 4242:4242 --name $(S_NAME) $(I_SERVER)\n\t@echo \"*--&gt; Server Sucess Running &lt;--*\"\n\nclient:\n\t@docker build -t $(I_CLIENT) $(C_DIR)/.\n\t@docker rm -fv $(C_NAME) &amp;&amp; docker run -d --name $(C_NAME) $(I_CLIENT)\n\t@echo \"*--&gt; Client Sucess Running &lt;--*\"\n\nexe: client\n\t@docker exec -it $(C_NAME) bash\n\nclean:\n\t@docker rm -fv $(S_NAME) &amp;&amp; docker rm -fv $(C_NAME)\n\t@echo \"*--&gt; Containers Stoped and Deleted &lt;--*\"\n</code></pre></div></div>\n<p><br />\nWhen executing the server a Volume is generated in the Server container, this will return the directories where the <strong>hostname</strong> files are located.\nhostname** files are located, in them we get the url’s xxxxxxx.onion to use.</p>\n\n<p><strong>Options of Makefile</strong>:</p>\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>- make:        Generates the Server container, the Client container and both images.\n- make server: Generates the Server container image.\n- make client: Generates the image of the Client container.\n- make exe:    Runs the Client container and returns a Bash.\n- make clean:  Stops and removes the Server and Client containers. \n</code></pre></div></div>\n<p><br />\n<strong>Configuration files</strong>:\nWhen the Server container image is created, the configuration files are copied allowing you to start up all the necessary services.\nIn the Dockerfile of the Server you can see the paths that each file must have.</p>\n\n<h3 id=\"execution-instructions\">Execution Instructions:</h3>\n<ol>\n  <li>Clone the repository\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>git clone https://github.com/goldcod3/Ft_onion.git\n</code></pre></div>    </div>\n  </li>\n  <li>Run <strong>make</strong> inside the cloned repository.</li>\n  <li>The Server container generates in the <strong>srv/url</strong> directory the HTTP and SSH urls for the hidden tor services.</li>\n</ol>\n\n<p><strong>Access to the Services:</strong></p>\n<ul>\n  <li>To access the <strong>HTTP</strong> service, you must run the Tor browser and enter the url found in <strong>srv/url/hidden_service/hostname</strong>\nin the repository folder.</li>\n  <li>To access the <strong>SSH</strong> service run the Client container and inside the container run the command:</li>\n</ul>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>torify ssh sshusr@xxxxxxxxxxx.onion -p 4242\n</code></pre></div></div>\n<p><br />\nWhere:</p>\n<ul>\n  <li>The user’s name is [sshusr].</li>\n  <li>The user’s password is [onion]</li>\n  <li>The port of the SSH connection is [4242].</li>\n  <li>The url xxxxxxxxxxxxxxx.onion is located in <strong>srv/url/other_hidden_service/hostname</strong> within the repository.</li>\n</ul>\n\n<hr />\n<p><strong>Project completed</strong></p>\n\n<p><strong>Rating:</strong>\n<img src=\"https://badge42.vercel.app/api/v2/cl4osmqtg006109jvtxcd7k3u/project/2661741\" alt=\"lgomes-o's 42 ft_onion Score\" /></p>\n","url":"/project/proyect-ft-onion","relative_path":"_projects/2022-07-14-Proyect-ft-onion.md","permalink":null}],"testimonials":[],"data":{"author":{"author_name":"goldcod3","author_image":"/images/img_avatar.png"},"footer":{"footer_menu__settings":null,"copyright_text_html":"<p> 2022 - goldcod3 </p>"},"general_settings":{"title":"Daniel","description":"Portfolio of a Developer.","social_media_share_image":"/images/img_avatar.png","disqus-identifier":null,"google-analytics":null},"navigation":{"logo_image":"/images/ico_skull_yellow.png","menu__settings":{"menu__items":[{"title":"HOME","url":"/"},{"title":"PROYECTS","url":"/projects/"},{"title":"BLOG","url":"/blog/"},{"title":"CONTACT","url":"/about/"}]}},"newsletter":{"newsletter_title":"Join my mailing list","newsletter_description":"Get inspiration, updates and, cool stuff!","newsletter_identifier":"frnla.us6.list-manage.com/subscribe/post?u=6314d69a3f315af7ce3fb00a0&amp;id=3038727cc3","newsletter_button":"Subscribe"},"social_links":{"social":[{"icon":"Github","link":"https://github.com/goldcod3"},{"icon":"Twitter","link":"https://twitter.com/goldcod3"},{"icon":"linkedin","link":"https://linkedin.com/in/luisdanielgo"},{"icon":"Instagram","link":"https://instagram.com/goldcod3"}]}},"baseurl":null,"title":"Daniel"}};</script>

    <!--
        load the live component for CloudCannon live previews.

    <script>
(function(){
  const bookshopLiveSetup = (CloudCannon) => {
    CloudCannon.enableEvents();

    const head = document.querySelector('head');
    const script = document.createElement('script');
    script.src = `/_cloudcannon/bookshop-live.js`;
    script.onload = function() {
      window.bookshopLive = new window.BookshopLive({
        remoteGlobals: ['/_cloudcannon/bookshop-site-data.json']
      });
      const updateBookshopLive = async () => {
        const frontMatter = await CloudCannon.value();
        const options = window.bookshopLiveOptions || {};
        await window.bookshopLive.update({page: frontMatter}, options);
        CloudCannon?.refreshInterface?.();
      }
      document.addEventListener('cloudcannon:update', updateBookshopLive);
      updateBookshopLive();
    }
    head.appendChild(script);
  }

  document.addEventListener('cloudcannon:load', function (e) {
    bookshopLiveSetup(e.detail.CloudCannon);
  });
})();
</script>
